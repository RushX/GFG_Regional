<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="React Truffle Box" />
  <title>React Truffle Box</title>
  <link rel="stylesheet" href="output.css">

  <style>
    .dashClosed {
      width: 800px;
    }
    .dashOpen{
      width: 50%;
    }
    .marginClosed {
      margin-left: 80px;
    }
    .marginOpen{
      margin-left: 310px;
      /* width: 50%; */
    }

    .ml-40 {
      margin-left: 15rem;
    }

    .ml-80 {
      margin-left: 25rem;
    }

    .ml-100 {
      margin-left: 30rem;
    }

    .ml-20 {
      margin-left: 7rem;
    }

    .grad {

      background: linear-gradient(180deg, #52AF7B 0%, rgba(4, 127, 112, 0.7) 100%);

    }

    .loader {
      border: 4px solid #f3f3f3;
      /* Light gray border */
      border-top: 4px solid #21A494;
      /* Custom theme color border on top */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      /* margin: 0 auto; */
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }


    .page {
      height: 1788px;
      width: 100%;
    }

    .image_holder {
      box-sizing: border-box;
      z-index: 1;
      object-fit: cover;
      /* background-size: auto; */
      position: absolute;
      box-shadow: 8px 10px 5px rgba(0, 0, 0, 0.25);
      width: 561px;
      height: 760px;
      right: 135px;
      top: 100px;

      background: #D9D9D9;
      backdrop-filter: blur(2px);
      /* Note: backdrop-filter has minimal browser support */

      border-radius: 300px 300px 0px 0px;
    }

    .home_back {
      position: absolute;
      width: 100%;
      z-index: -1;
      height: 100vh;
      left: 0px;
      top: 0px;

      background: linear-gradient(180deg, #52AF7B 0%, rgba(4, 127, 112, 0.7) 100%);
    }

    .nav {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0px;
      gap: 216px;

      position: absolute;
      width: 1126px;
      height: 32px;
      left: 126px;
      top: 20px;

    }

    .button {
      box-sizing: border-box;

      /* Auto layout */

      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 8px 24px;
      gap: 10px;
      width: 135px;
      height: 32px;
      background: #FFFFFF;
      border-radius: 19px;
      flex: none;
      order: 1;
      flex-grow: 0;
    }

    .heroSection {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0px;
      gap: 24px;

      position: absolute;
      width: 597px;
      height: 263px;
      left: 147px;
      top: 241px;
    }

    .italic {
      font-style: italic;
    }

    .heroButton {
      position: absolute;
      width: 211px;
      height: 59px;
      /* left: px; */
      top: 300px;
      color: #007D6E;
      background: #D5FF94;
      border-radius: 19px;
    }

    .sectionAbout {
      position: absolute;
      width: 1126px;
      height: 507px;
      left: 132px;
      top: 900px;

    }

    .sectionAboutFeatures {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 0px;
      gap: 205px;

      position: absolute;
      width: 1064px;
      height: 218px;
      left: 41px;
      top: 149px;

    }

    .aboutHead {
      position: absolute;
      width: 622px;
      height: 44px;
      left: 0px;
      top: 0px;

      font-family: 'Outfit';
      font-style: normal;
      font-weight: 500;
      font-size: 35px;
      line-height: 44px;
      /* identical to box height */


      color: #00554B;
    }

    .heroMain {
      width: 600px;
      /* height: px; */

      font-style: bold;
      font-family: 'Inter';
      font-weight: 600;
      font-size: 50px;
      line-height: 61px;

      color: #FFFFFF;


      /* Inside auto layout */

      flex: none;
      order: 0;
      flex-grow: 0;
    }


    .heroSub {
      width: 472px;
      height: 56px;

      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-size: 22px;
      line-height: 28px;

      color: #FFFFFF;


      /* Inside auto layout */

      flex: none;
      order: 1;
      flex-grow: 0;
    }

    .lin {
      font-size: small;
      font-family: sans-serif;
      font-weight: medium;
      cursor: pointer;
      position: relative;
    }

    .lin::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      /* adjust the value to position the underline */
      width: 100%;
      height: 2px;
      /* adjust the height of the underline */
      background-color: #007D6E;
      /* color of the underline */
      transform: scaleX(0);
      /* initially hide the underline */
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
      /* add a transition effect */
    }

    .lin:hover::after {
      transform: scaleX(1);
      /* show the underline on hover */
    }
  </style>
<link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>

<body>
  <noscript>
    JavaScript is disabled in your browser.
    Please consider enabling it to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
